<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <h1>Form Controls</h1>
      <form action="">
  
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="enter your password">
            <small class="text-muted">Password must be 8 characters</small>
        </div>

        <div class="form-group">
          <label for="Select">Select</label>
          <select name="" id="Select" class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="multiselect">Multi Select</label>
          <select multiple name="" id="multiselect" class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
          <small class="text-muted">Hold down ctrl(pc) or cmd(mac) to slect multiple items</small>
        </div>

        <div class="form-group">
          <label for="texarea">Text Area</label>
          <textarea name="" id="textarea" rows="4" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="file">File Input</label>
            <input type="file" class="form-control-file" id="file">
        </div>

        <div class="form-group">
          <label for="formControlRange">Example Range Input</label>
          <input type="range" class="form-contro-range" id="formControlRage">
        </div>

        <h1>Form Checks</h1>    
        <div class="form-group">
        <h2>Checkboxes</h2>    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="cats">
            <label class="form-check-label" for="cats">Cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="rabbits">
            <label class="form-check-label" for="rabbits">Rabbits</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pets" id="chickens" disabled>
            <label class="form-check-label" for="chickens">Chickens</label>
          </div>

          <h2>Radio Buttons</h2>    
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pets" id="cats">
              <label class="form-check-label" for="cats">Cats</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pets" id="rabbits">
              <label class="form-check-label" for="rabbits">Rabbits</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pets" id="chickens" disabled>
              <label class="form-check-label" for="chickens">Chickens</label>
            </div>
          </div>

          <br><br><br>
          <h1>Custom Inputs</h1>
          <h2>Checkboxes</h2>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="pets" id="cats">
              <label class="form-check-label" for="cats">Regular checkbox </label>
          </div>
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>
            <br><br><br>
            <h2>Radio Boxes</h2>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="customRadio" id="chickens">
                  <label class="form-check-label" for="chickens">Chickens</label>
                </div>

                <br><br>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file - Custom File Chooser</label>
                  </div>
                  <br><BR>
                  <label for="customRange3">Custom Range Slider</label>
                  <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange3">

                  <br><br><br>
                  <h1>Input Groups and Icons</h1>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Search">
                      <div class="input-grou-append">
                        <button class="btn btn-success">Go</button>
                      </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                              <i class="fas fa-user input-group-text"></i>
                          </span>                      
                        </div>                      
                        <input type="text" class="form-control" placeholder="username">
                      </div>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-key input-group-text"></i>
                        </span>                      
                      </div>                      
                      <input type="password" class="form-control" placeholder="password">
                    </div>
      </form>

      <h1 class="text-center">Inline Forms</h1>
      <form action="" class="form-inline">
        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-info">
      </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/9bf14081b6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
  </body>
</html>
