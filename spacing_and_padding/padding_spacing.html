<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>Spacing</title>
    <style>
      span{
        width: 100px;
        height: 100px;
        display: inline-block;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Padding Utility</h1>
      <h1 class="p-0 bg-info d-inline-block">p-0</h1>
      <h1 class="p-1 bg-info d-inline-block">p-1</h1>
      <h1 class="p-2 bg-info d-inline-block">p-2</h1>
      <h1 class="p-3 bg-info d-inline-block">p-3</h1>
      <h1 class="p-4 bg-info d-inline-block">p-4</h1>
      <h1 class="p-5 bg-info d-inline-block">p-5</h1>

      <button class="pt-5 btn btn-lg btn-warning">pt-5</button>
      <button class="pb-5 btn btn-lg-btn-warning">pb-5</button>
      <button class="py-5 btn btn-lg btn-warning">py-5</button>
      <button class="pl-5 btn btn-lg btn-warning">pl-5</button>
      <button class="pr-5 btn btn-lg btn-warning">pr-5</button>
      <button class="px-5 btn btn-lg warning">px-5</button>

      <br><br><br>
      <h1>Margin Utility</h1>
      <h1 class="m-0 bg-success d-inline block">m-0</h1>
      <h1 class="m-1 bg-success d-inline block">m-1</h1>
      <h1 class="m-2 bg-success d-inline block">m-2</h1>
      <h1 class="m-3 bg-success d-inline block">m-3</h1>
      <h1 class="m-4 bg-success d-inline block">m-4</h1>
      <h1 class="m-5 bg-success d-inline block">m-5</h1>

      <br><br><br>
      <h1>Responsive Stuff</h1>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      <span class="m-1 m-md-3 m-lg-4 m-xl-5 bg-danger"></span>
      

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
  </body>
</html>
